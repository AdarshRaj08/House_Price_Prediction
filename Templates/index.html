<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="card" style="width: 100%; height: 100%; margin-top: 50px;">
                <div class="card-header">
                    <h1>Welcome to House Price Predictor</h1>
                </div>
                <div class="card-body">
                    <form  method="post" accept-charset="utf-8">
                        <div class="row">
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label for=""><b>Select the Location:</b></label>
                                <select name="location" id="location" class="selectpicker form-control">
                                    {% for location in locations %}
                                        <option value="{{ location }}">{{ location }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label for=""><b>Enter BHK:</b></label>
                                <input type="text" class="form-control" name="BHK" id="BHK" placeholder="Enter the BHK">
                            </div>

                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label for=""><b>Enter Bathroom:</b></label>
                                <input type="text" class="form-control" name="bath" id="bath" placeholder="Enter the Bathroom">
                            </div>

                            <div class="col-md-6 form-group" style="text-align: center;">
                                <label for=""><b>Enter Square Feet:</b></label>
                                <input type="text" class="form-control" name="total_sqft" id="total_sqft" placeholder="Enter the Square Feet">
                            </div>

                            <div class="col-md-12 form-group mt-3">
                                <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                            </div>
                        </div>
                    </form>
                    <br>
                    <div class="col-md-12" style="text-align: center;">
                        <h3><span id="prediction"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function form_handler(event){
            event.preventDefault();
        }

        function send_data()
        {
            document.querySelector('form').addEventListener("submit",form_handler);
            var fd = new FormData(document.querySelector('form'));
            var xhr = new XMLHttpRequest();

            xhr.open('POST','/predict',true);
            document.getElementById("prediction").innerHTML = "Wait Predicting Price!..."
            xhr.onreadystatechange = function(){
                if(xhr.readyState == XMLHttpRequest.DONE){
                    document.getElementById('prediction').innerHTML = "Prediction : â‚¹ " + xhr.responseText;
                }
            };

            xhr.onload = function(){};
            xhr.send(fd);
        }
    </script>

  </body>
</html>
